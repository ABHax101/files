<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SAT Vocab Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .choice {
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            background: white;
        }
        
        .choice:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .choice.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .choice.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        .choice.incorrect {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        
        .choice.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
        }
        
        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
        }
        
        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        
        <div class="question-container">

            <div class="choices" id="choices"></div>
        </div>
        
        <div id="feedback"></div>
        
        <button class="button" id="nextBtn" onclick="nextQuestion()">Next Question</button>
    </div>

        let words = [];
        let currentQuestion = null;
        let selectedAnswer = null;
        let questionCount = 0;
        let correctCount = 0;

        function parseWordList() {
            const lines = wordListText.trim().split('\n');
            words = lines.map(line => {
                const [term, definition] = line.split('\t');
                return { term: term.trim(), definition: definition.trim() };
            });
        }

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function generateQuestion() {
            const correctWord = words[Math.floor(Math.random() * words.length)];
            
            const wrongWords = [];
            while (wrongWords.length < 3) {
                const word = words[Math.floor(Math.random() * words.length)];
                if (word.term !== correctWord.term && !wrongWords.find(w => w.term === word.term)) {
                    wrongWords.push(word);
                }
            }
            
            const allChoices = shuffle([correctWord, ...wrongWords]);
            const correctIndex = allChoices.findIndex(w => w.term === correctWord.term);
            
            return {
                definition: correctWord.definition,
                choices: allChoices.map(w => w.term),
                correctAnswer: correctIndex
            };
        }

        function displayQuestion() {
            currentQuestion = generateQuestion();
            selectedAnswer = null;
            
            document.getElementById('question').textContent = currentQuestion.definition;
            
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D'];
            currentQuestion.choices.forEach((choice, index) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice';
                choiceDiv.textContent = `${letters[index]}. ${choice}`;
                choiceDiv.onclick = () => selectAnswer(index);
                choicesDiv.appendChild(choiceDiv);
            });
            
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('nextBtn').textContent = 'Check Answer';
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null && document.getElementById('nextBtn').textContent === 'Next Question') {
                return;
            }
            
            selectedAnswer = index;
            
            const choices = document.querySelectorAll('.choice');
            choices.forEach((choice, i) => {
                choice.classList.remove('selected');
                if (i === index) {
                    choice.classList.add('selected');
                }
            });
        }

        function nextQuestion() {
            const btn = document.getElementById('nextBtn');
            
            if (btn.textContent === 'Check Answer') {
                if (selectedAnswer === null) {
                    alert('Please select an answer!');
                    return;
                }
                
                checkAnswer();
            } else {
                questionCount++;
                document.getElementById('questionNum').textContent = questionCount;
                displayQuestion();
            }
        }

        function checkAnswer() {
            const choices = document.querySelectorAll('.choice');
            const isCorrect = selectedAnswer === currentQuestion.correctAnswer;
            
            if (isCorrect) {
                correctCount++;
                document.getElementById('correctCount').textContent = correctCount;
            }
            
            const accuracy = Math.round((correctCount / questionCount) * 100);
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            choices.forEach((choice, i) => {
                choice.classList.add('disabled');
                if (i === currentQuestion.correctAnswer) {
                    choice.classList.add('correct');
                } else if (i === selectedAnswer && !isCorrect) {
                    choice.classList.add('incorrect');
                }
            });
            
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
            feedbackDiv.textContent = isCorrect ? 'âœ“ Correct! Nice vibe matching!' : 'âœ— Incorrect. The correct answer was ' + currentQuestion.choices[currentQuestion.correctAnswer];
            
            document.getElementById('nextBtn').textContent = 'Next Question';
        }

        parseWordList();
        questionCount = 1;
        displayQuestion();
    </script>
