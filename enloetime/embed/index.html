<!DOCTYPE HTML>
<html>
    <head>
        <title>Embed Helper - (Unofficial) EnloeTime</title>
        <style>
            .hidden { display: none; }
        </style>
    </head>
    <body>
        Use custom colors <input type="checkbox" id="custom"/><br><br>
        <div id="inputs" class="hidden">
            Main Timer Text Color <input type="color" id="t" value="#90ef90"/><br>
            Background Color <input type="color" id="b" value="#000000"/><br>
            Quote Text Color <input type="color" id="a" value="#FFFFFF"/>






        <!-- REVIEW: MAKE THIS PAGE'S DEFAULT CUSTOM COLORS SET TO THE CURRENT DEFAULT PAGE COLORS AND MAKE THE DEFAULT PAGE COLORS SET TO SOMETHING ELSE LIKE REGULAR ENLOETIME COLORS -->






            
        </div><br><br><br>
        Preview <br>
        <iframe id="preview"></iframe>

    <script>
        const tcolor = document.getElementById("t");
        const bcolor = document.getElementById("b");
        const acolor = document.getElementById("a");
        const preview = document.getElementById("preview");
        const baseURL = "https://abhax101.github.io/files/enloetime/";
        const update = () => { preview.src = baseURL + `?t=${tcolor.value.substring(1)}&b=${bcolor.value.substring(1)}&a=${acolor.value.substring(1)}`; }
        
        preview.src = baseURL;

        document.getElementById("custom").onchange = () => {
            if (!document.getElementById("custom").checked) preview.src = baseURL;
            else update();
            
            document.getElementById("inputs").classList.toggle("hidden");
        }

        tcolor.addEventListener("change", update);
        bcolor.addEventListener("change", update);
        acolor.addEventListener("change", update);
    </script>
    </body>
</html>
